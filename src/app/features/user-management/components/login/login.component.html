<div class="container">
  <div class="login-main">
    <form [formGroup]="loginForm">
      <div class="d-flex align-items-center flex-column gap-4">

        <div class="col-12 col-lg-6">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input type="text" matInput placeholder="Username" formControlName="username">

            <mat-error *ngIf="username?.touched && username?.errors?.['required']">
              Username is required
            </mat-error>

            <mat-error *ngIf="username?.touched && username?.errors?.['minlength']">
              Username must be at least 3 characters long
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12 col-lg-6">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="text" matInput placeholder="Password" formControlName="password">

            <mat-error *ngIf="password?.touched && password?.errors?.['required']">
              Password is required
            </mat-error>

            <mat-error *ngIf="password?.touched && password?.errors?.['minlength']">
              Password must be at least 6 characters long
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-12 col-lg-4">
          <button mat-raised-button class="w-100" [disabled]="loginForm.invalid" (click)="login()">Login</button>
        </div>

        <div>
          Don't have an account? <a routerLink="/register">Register</a>
        </div>
      </div>
    </form>

    <div *ngIf="errorMessage">
      <ng-snackbar [message]="errorMessage" [duration]="3000"></ng-snackbar>
    </div>
  </div>
